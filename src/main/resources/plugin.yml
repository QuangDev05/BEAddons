name: BEAddons24
version: '${project.version}'
main: quangdev05.beaddons24.BEAddons24
prefix: BEAddons24
load: STARTUP
authors: [QuangDev05 GnauQ]
description: Addons EssentialsX tùy chỉnh số lần /back cho mỗi rank Luckperm.
website: https://ayo.so/quangdev05

commands:
  bea:
    description: Reload plugin configuration or manage back command usages.
    usage: /<command> <reload | addback> [player] [amount]
    aliases: [beaddons, beaddons24]
    permission: beaddons24.admin
    permission-message: You do not have permission to use this command.

permissions:
  beaddons24.admin:
    description: Allows access to all BEAddons24 administrative commands.
    default: op

